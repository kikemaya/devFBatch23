<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree clon</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <article class="profile">
        <img
          src="https://staticg.sportskeeda.com/editor/2022/07/8eb28-16571927137363.png"
          alt="imagen de perfil"
        />
        <p>Rock Lee 👊🏽🥊</p>
      </article>

      <section>
        <article class="link-box">
          <a href="#" target="_blank">
            <p>Entra en mi sitio web! 🧑🏽‍💻</p>
          </a>
        </article>
        <article class="link-box">
          <a href="#" target="_blank">
            <p>Escucha mi podcast! 🎵🎧</p>
          </a>
        </article>
        <article class="link-box">
          <a href="#" target="_blank">
            <p>Streams todos los Jueves 😉</p>
          </a>
        </article>
      </section>

      <section class="social-box">
        <a href="https://www.facebook.com/" target="_blank">
          <span>
            <img src="./img/fb.svg" alt="logo fb" />
          </span>
        </a>
        <a href="https://www.facebook.com/" target="_blank">
          <span>
            <img src="./img/insta.svg" alt="logo instagram" />
          </span>
        </a>
        <a href="https://www.facebook.com/" target="_blank">
          <span>
            <img src="./img/tik.svg" alt="logo tik tok" />
          </span>
        </a>
        <a href="https://www.facebook.com/" target="_blank">
          <span>
            <img src="./img/twit.svg" alt="logo twitter" />
          </span>
        </a>
      </section>
    </main>
  </body>
</html>
